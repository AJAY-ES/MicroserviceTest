server:
  port: 8082

spring:
  application:
    name: microservice2
  boot:
    admin:
      client:
        url: http://admin-server:3333

  zipkin:
    base-url: http://zipkin:9411
    enabled: true

management:
  tracing:
    sampling:
      probability: 1.0  # Trace 100% of requests (you can lower this in production)

  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

  metrics:
    export:
      prometheus:
        enabled: true
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
